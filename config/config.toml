[log]
filepath = "log/relay.log"
max_size = 10
max_backups = 3
max_age = 7
compress = true

[relay]
listen_addr = "127.0.0.1:9100"

[[routes]]
listen_path = "/ratelimit/check"
backend_urls = ["http://127.0.0.1:9013", "http://127.0.0.1:9014"]  # 多个后端地址，支持轮询
method_override = "POST"

[[routes]]
listen_path = "/ratelimit/open"
backend_url = "http://127.0.0.1:9013"

[[routes]]
listen_path = "/ratelimit/close"
backend_url = "http://127.0.0.1:9013"
